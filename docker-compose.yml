version: "2.2"
services:
      ws:
        build: .
        ports:
          - 8080:80
        volumes:
          - ./phpClassManager:/var/www/html/phpClassManager
      db:
        image: mysql:5.7
        volumes:
          - ./phpClassManager/db:/var/lib/mysql
        ports:
          - 3306:3306
        environment:
          - MYSQL_ROOT_PASSWORD=ferre
      phpadmin:
        image: phpmyadmin:latest
        ports:
          - 8081:80
        environment:
          -   PMA_ARBITRARY=1
